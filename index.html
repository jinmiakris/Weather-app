<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Amazing weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-frame">
        <div class="row">
          <h1>IT'S WEATHER TIME</h1>
        </div>

        <form class="search-city" id="display-search-city">
          <div class="row">
            <div class="col-9">
              <input
                type="text"
                placeholder="Type in city..."
                autocomplete="off"
                autofocus="on"
                class="search-bar"
                id="type-city"
              />
            </div>
            <div class="col-3 p-0">
              <input
                type="submit"
                value="Search"
                id="search-city-btn"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>
        <div class="row align-items-center">
          <div class="col-6">
            <span class="display-city" id="display-current-city"></span>
            <div class="display-weather-units" id="display-current-units">
              <div class="display-humidity">
                Humidity: <span id="display-current-humidity"></span>%
              </div>
              <div class="display-windspeed">
                Wind: <span id="display-current-windspeed"></span>km/h
              </div>
              <div class="display-despription" id="display-current-discription">
                Foggy
              </div>
              <div class="display-temperature">
                <span id="display-current-temperature"></span>
                <span class="unitsTemperature"> ÂºC </span>
              </div>
            </div>
          </div>

          <div class="col-6">
            <div class="nauk-info-connections">
              <div class="display-current-temp-collum">
                <span class="display-icon">
                  <img
                    id="display-current-icon"
                    src="http://openweathermap.org/img/wn/10d@2x.png"
                    alt=""
                  />
                </span>
              </div>
            </div>
          </div>
        </div>

        <div class="weather-forecast" id="display-weather-forecast"></div>
      </div>
    </div>
    <footer class="page-footer">
      Webpage made by Jin Mia Kris -

      <a
        href="https://github.com/jinmiakris/my-project"
        target="_blank"
        class="link-github"
        >Go to my Github</a
      >
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
