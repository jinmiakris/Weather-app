<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Amazing weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-frame">
        <div class="row">
          <h1>IT'S WEATHER TIME</h1>
        </div>

        <hr />

        <form>
          <div class="row">
            <div class="col-9">
              <input
                type="text"
                placeholder="Type in city..."
                autocomplete="off"
                autofocus="on"
                class="search-bar"
                id="type-city"
              />
            </div>
            <div class="col-3 p-0">
              <input
                type="submit"
                value="Search"
                id="search-city-btn"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>
        <hr />
        <div class="row">
          <div class="col-6">
            <div class="display-weather-data" id="display-current-weather-data">
              <div class="display-city" id="display-current-city">
                Current city
              </div>
              <div class="display-temperature" id="display-current-temperature">
                7ºC
              </div>
              <div class="display-humidity" id="display-current-humidity">
                80%
              </div>
              <div class="display-windspeed" id="display-current-windspeed">
                6km/h
              </div>
              <div class="display-despription" id="display-current-discription">
                Foggy
              </div>
            </div>
          </div>

          <div class="col-6">
            <div class="display-emoji" id="display-current-emoji">☀️</div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
